plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation fileTree(dir: 'C:\\JavaFX17\\javafx-sdk-17.0.13\\lib', include: ['*.jar'])


    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
